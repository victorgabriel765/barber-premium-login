<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c9945beb45.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Login - Barbearia</title>
</head>

<body>
    <main id="conteiner">

        <div class="imgLogo">
            <img src="img/logoTesoura.png" alt="Logo_barbearia" width="350px" height="350px">
        </div>

        <div class="title">
            <h1>BARBEARIA</h1>
            <P>Estilo & Tradição</P>

            <div class="subTitle">
                <h2>Área do Cliente</h2>
            </div>
        </div>

        <div class="conteinerInput">
            <div class="inputBox">
                <i class="fa-regular fa-envelope"></i>
                <span> <input type="email" name="" id="" placeholder="Email"></span>
            </div>
            <div class="inputBox">
                <i class="fa-solid fa-lock"></i>
                <span> <input type="password" name="" id="" placeholder="Senha"></span>
            </div>
        </div>

        <div class="remember">
            <div>
                <input type="checkbox" name="lembrar" id="lembrar">
                <label for="lembrar">Lembrar-me</label>
            </div>
            <div>
                <p>Esqueceu a <a href="#">senha</a> ?</p>
            </div>
        </div>

        <div>
            <button>Entrar</button>
            <div class="cadastro">
                <p>Não tem uma conta ? <a href="#">Cadastra-se</a></p>
            </div>
        </div>

    </main>
</body>

</html>
